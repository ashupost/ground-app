<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <div *ngIf="photos.length > 0">
    <ion-slides pager="true">
      <ion-slide *ngFor="let photo of photos">
        <ion-card class="adv-map">
          <div style="position: relative">
            <img [src]="photo.data" id="responsive-image" />
            <ion-fab left bottom>
              <button ion-fab mini color="danger" class="fab-map" (click)="removePhoto(photo.uid)">
                <ion-icon name="close"></ion-icon>
              </button>
            </ion-fab>
            <ion-fab right bottom>
              <div>
                <button ion-fab mini color="primary" class="fab-map" (click)="takePhoto()">
                  <ion-icon name="add"></ion-icon>
                </button>
              </div>
            </ion-fab>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <div *ngIf="photos.length === 0">
    <ion-card class="adv-map">
      <div style="position: relative">
        <img src="https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg">
        <ion-fab center middle>
          <div>
            <button ion-fab mini color="danger" class="fab-map" (click)="takePhoto()">
              <ion-icon name="add"></ion-icon>
            </button>
          </div>
        </ion-fab>
      </div>
    </ion-card>
  </div>

  <ion-card>
    <ion-item>
      <ion-label color="primary" stacked>Display Name</ion-label>
      <ion-input placeholder="Change Display Name" [(ngModel)]="name"></ion-input>
      <button ion-button color="danger" outline icon-start item-end>
        <ion-icon name='checkmark-circle' is-active="false"></ion-icon>
        Save
      </button>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label color="primary" stacked>Gender</ion-label>
      <ion-input placeholder="Change Display Name" [(ngModel)]="gender" disabled></ion-input>
      <button ion-button color="danger" outline icon-start item-end>
        <ion-icon name='checkmark-circle' is-active="false"></ion-icon>
        Save
      </button>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Gender</ion-label>
        <ion-select placeholder="Change Display Name" [(ngModel)]="gender" (ionChange)="setUserData($event,'gender')">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
          <ion-option value="Other">Other</ion-option>
        </ion-select>
        <button ion-button color="danger" outline icon-start item-end>
          <ion-icon name='checkmark-circle' is-active="false"></ion-icon>
          Save
        </button>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Date of Birth</ion-label>
        <ion-datetime placeholder="Select Date of Birth" #changeTime 
        displayFormat="MMM DD YYYY" [(ngModel)]="changeDate" 
        (ionChange)="handleChangeDate(changeDate)">
        </ion-datetime>
        <button ion-button color="danger" outline icon-start item-end>
          <ion-icon name='checkmark-circle' is-active="false"></ion-icon>
          Save
        </button>
      </ion-item>

      <ion-item>
       
        <ion-label color="primary" stacked>Interest In</ion-label>
        <ion-select placeholder="Select Interest In" 
        [(ngModel)]="interest_in"
        (ionChange)="setSettingData($event,'interest_in')">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
          <ion-option value="Other">Other</ion-option>
        </ion-select>
        <button ion-button color="danger" outline icon-start item-end>
          <ion-icon name='contact' is-active="false"></ion-icon>
          Save
        </button>
      </ion-item>


      <ion-item>
     
        <ion-label color="primary" stacked>Range {{ structure | json}}</ion-label>
        <ion-range dualKnobs="true" pin="true" (ionChange)="setSettingAgeRange()"
         placeholder="Change Display Name" [(ngModel)]="structure"
          color="dark">
          <ion-icon range-left  name="remove-circle"></ion-icon>
          <ion-icon range-right name="add-circle"></ion-icon>
        </ion-range>
        <button ion-button color="danger" outline icon-start item-end>
          <ion-icon name='beer' is-active="false"></ion-icon>
          Save
        </button>
      </ion-item>

      <ion-item>
        
        <ion-label color="primary" stacked>About me</ion-label>
        <ion-textarea placeholder="Write About yourself"></ion-textarea>
        <button ion-button color="danger" outline icon-start item-end>
          <ion-icon name='create' is-active="false"></ion-icon>
          Save
        </button>
      </ion-item>

      <ion-item>
        
       <ion-label color="primary" stacked>Phone Number</ion-label>
        <ion-input placeholder="Phone Number" #phone [(ngModel)]="phoneNumber" 
        
        ></ion-input>
        <button ion-button color="danger" outline icon-start item-end
        (click)="setUserData(phone.value,'phoneNumber')">
          <ion-icon name='call' is-active="false"></ion-icon>
          Save
        </button>
      </ion-item>

      <ion-item>
       
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input placeholder="Email" #emailData [(ngModel)]="email"  
        ></ion-input>
        <button ion-button color="danger" outline icon-start item-end 
               (click)="setUserData(emailData.value,'email')">
          <ion-icon name='mail' is-active="false"></ion-icon>
          Save
        </button>
      </ion-item>

      <ion-item>
        
        <ion-label color="primary" stacked>Education</ion-label>
        <ion-input placeholder="Change Display Name" #box [(ngModel)]="education"></ion-input>
        <button ion-button color="danger" outline icon-start item-end 
                 (click)="setSettingData(box.value,'education')">
          <ion-icon name='school' is-active="false"></ion-icon>
          Save
        </button>
      </ion-item>

    </ion-list>
  </ion-card>

  </ion-card>
  <div>{{ uploadPercent | async }}</div>
  <pre><code>{{ (meta | async) | json }}</code></pre>
  -->
</ion-content>
