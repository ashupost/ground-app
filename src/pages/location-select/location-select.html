<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="close()">Cancel</button>
    </ion-buttons>
    <ion-buttons right>
      <button [disabled]="saveDisabled" ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()" debounce="1000"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let place of places" (click)="selectPlace(place)">
        {{place.description}}
      <ion-icon name="pin" item-end></ion-icon>  
      
    
    </ion-item>
  </ion-list>

</ion-header>

<ion-content>

  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>

  <div #map id="map">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
