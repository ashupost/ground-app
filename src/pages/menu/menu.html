<ion-menu [content]="content">
  <ion-header>
      <ion-navbar color="primary">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    </ion-navbar>
  </ion-header>
 

   <ion-content>
      <ion-item>
          <ion-avatar item-start>
            <img  *ngIf="user.photoURL" [src]="user.photoURL">
            <img  *ngIf="!user.photoURL" src="https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg">
          </ion-avatar>
          <h2><span *ngIf="user.name">{{user.name}}</span></h2>
          <p><span *ngIf="user.email">{{user.email}}</span></p>
          <p><span *ngIf="user.uid">{{user.uid}}</span></p>
      </ion-item>

    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
           <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
        </button>
    </ion-list>
    <ion-item>
        <button ion-button (click)="logout()">LOGOUT</button>
    </ion-item>


  </ion-content>
</ion-menu>
 
<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
