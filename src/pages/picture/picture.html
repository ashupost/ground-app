<!--
  Generated template for the PicturePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>PicturePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-picture">


    <ion-list>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select (ionChange)="setUserData($event,'gender')">
            <ion-option value="Male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
            <ion-option value="Other">Other</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Date of Birth1</ion-label>
            <ion-datetime #changeTime displayFormat="MMM DD YYYY"
                                       [(ngModel)]="changeDate"
                                       (ionChange)="handleChangeDate(changeDate)">
            </ion-datetime>
        </ion-item>
      
    </ion-list>

   
    <button ion-button color="secondary" block (click)="doPrompt()">Show Prompt Alert</button>

    <ion-list>
        <ion-item>
          <ion-input placeholder="Title1" (focusout)="setUserData($event,'gender')"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Location"></ion-input>
        </ion-item>
    </ion-list>
    
 



    <ion-card *ngIf="downloadURL | async">
        <img [src]="downloadURL | async"/>
        <div class="card-title">Card Title</div>
        <div class="card-subtitle">41 Listings</div>
    </ion-card>
    

    <input type="file" (change)="uploadFile($event)" />
    <div>{{ uploadPercent | async }}</div>
    <pre><code>{{ (meta | async) | json }}</code></pre>




</ion-content>
