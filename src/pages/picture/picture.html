<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
    <ion-card class="adv-map">
      <div style="position: relative">
        <img src="assets/img/advance-card-map-paris.png">
        <ion-fab right bottom>
          <button ion-fab color="secondary">
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
        <ion-fab left bottom>
            <button ion-fab color="secondary">
              <ion-icon name="pin"></ion-icon>
            </button>
        </ion-fab>
       </div>
    </ion-card>

<ion-slides loop="true" pager="true">
    <ion-slide *ngFor="let photo of photos">
      <ion-card>
        <img [src]="photo.data" />
        <div class="card-title"></div>
        <div class="card-subtitle"></div>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-card>
    <ion-card-header>
      Explore Nearby
    </ion-card-header>

    <ion-list>
        <ion-item>
            <ion-icon name="wine" item-left large ></ion-icon>
            <h2>Institute of Fine Cocktails</h2>
            <p>14 S. Hop Avenue, Madison, WI 53703</p>
          </ion-item>
        
          <ion-item>
            <span item-left>18 min</span>
            <span item-left>(2.6 mi)</span>
            <button ion-button icon-left clear item-end>
              <ion-icon name="navigate"></ion-icon>
              Start
            </button>
          </ion-item>
          
      <ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        <ion-label color="primary" stacked>Display Name</ion-label>
        <ion-input placeholder="Change Display Name" [(ngModel)]="name" (ionChange)="setUserDataName()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="paw" item-start></ion-icon>
        <ion-label color="primary" stacked>Gender</ion-label>
        <ion-select placeholder="Change Display Name" (ionChange)="setUserData($event,'gender')">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
          <ion-option value="Other">Other</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        <ion-label color="primary" stacked>Date of Birth</ion-label>
        <ion-datetime placeholder="Change Display Name" #changeTime displayFormat="MMM DD YYYY" [(ngModel)]="changeDate" (ionChange)="handleChangeDate(changeDate)">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        <ion-label color="primary" stacked>Interest In</ion-label>
        <ion-select placeholder="Change Display Name" (ionChange)="setSettingData($event,'interest_in')">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
          <ion-option value="Other">Other</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        <ion-label color="primary" stacked>Set Range in Year {{ structure | json}}</ion-label>
        <ion-range dualKnobs="true" pin="true" (ionChange)="setSettingAgeRange()" placeholder="Change Display Name" [(ngModel)]="structure"
          color="dark">
          <ion-icon range-left small name="brush"></ion-icon>
          <ion-icon range-right name="brush"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        <ion-label color="primary" stacked>About me</ion-label>
        <ion-textarea placeholder="Enter a description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        <ion-label color="primary" stacked>Phone Number</ion-label>
        <ion-input placeholder="Phone Number" [(ngModel)]="name" (ionChange)="setUserDataName()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input placeholder="Email" [(ngModel)]="name" (ionChange)="setUserDataName()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        <ion-label color="primary" stacked>Education</ion-label>
        <ion-input placeholder="Change Display Name" [(ngModel)]="name" (ionChange)="setUserDataName()"></ion-input>
      </ion-item>

      <!--
    <ion-item>
      <label>{{label}}</label>
      <input type="file" (change)="uploadFile($event)" id="file-input" style="opacity: 0" #fileInp1>
      <button ion-button (click)="onClick()">Upload</button>
    </ion-item>
    -->

      <div *ngIf="!isCordova">
        <ion-item>
          <ion-icon name="beer" item-start></ion-icon>
          <label>{{label}}</label>
          <input type="file" (change)="takePhoto($event)" id="file-input" style="opacity: 0" #fileInp1>
          <button ion-button color="dark" (click)="onClick()">Upload File</button>
        </ion-item>
      </div>

      <div *ngIf="isCordova">
        <button ion-button color="dark" (click)="takePhoto()">Take Photo</button>
      </div>

      <ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        <ion-card *ngIf="base64Image">
          <img [src]="base64Image" />
          <div class="card-title">Card Title</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-card *ngIf="downloadURL | async">
    <img [src]="downloadURL | async" />
    <div class="card-title">Card Title</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>
  <div>{{ uploadPercent | async }}</div>
  <pre><code>{{ (meta | async) | json }}</code></pre>
  -->
</ion-content>
