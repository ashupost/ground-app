<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Personal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>


  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="true" (mapClick)="mapClicked($event)">

    <agm-marker *ngFor="let m of markers; let i = index" 
                (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat" [longitude]="m.lng"
                [label]="m.label" [markerDraggable]="m.draggable" 
                (dragEnd)="markerDragEnd(m, $event)">
      <agm-info-window>
        <p>Mjkllkj okjo</p>
        <h1>kkkkkkk hh</h1>
        <strong>InfoWindow content</strong>
      </agm-info-window>
    </agm-marker>

    <agm-circle [latitude]="lat + 0.0" [longitude]="lng" [radius]="50000" [fillColor]="'red'" [circleDraggable]="true" [editable]="true">
    </agm-circle>

  </agm-map>

</ion-content>
