<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1>Movies</h1>

  <div *ngFor="let movie of movies | async">
    <h2>{{ movie?.uid }}</h2>
    <p>Released in {{ movie?.name }}</p>

    <img [src]="movie?.photoURL" width="120px">
    <img [src]="movie?.photoURL" width="120px">
    <img [src]="movie?.photoURL" width="120px">
    <img [src]="movie?.photoURL" width="120px">
  </div>

  <div infiniteScroll [infiniteScrollDistance]="2" 
  [infiniteScrollThrottle]="1000" 
  (scrolled)="onScroll()">
  </div>

  <div *ngIf="!finished">
    Loading more movies...
  </div>


  <div *ngIf="finished">
    End of database... That's all folks!
  </div>

</ion-content>
