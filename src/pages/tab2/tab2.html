<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>tab2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New Shopping Item"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3>
      <button ion-button (click)="addItem()">Add</button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItem | async">
      <ion-item>{{ item.value.name }}</ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
