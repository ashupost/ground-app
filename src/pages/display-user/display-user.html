<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{userUID}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <ion-slides loop="true" pager="true">
    <ion-slide *ngFor="let photo of photos">
      <ion-card>
        <img [src]="photo.data" />
        <div class="card-title"></div>
        <div class="card-subtitle"></div>
      </ion-card>
    </ion-slide>
</ion-slides>


</ion-content>
