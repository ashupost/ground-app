<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>special</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="profileUrl | async" />
  <input type="file" (change)="uploadFile($event)" />
  <button ion-button (click)="startTrack()">START TRACK</button>
  <p>lat: {{ _locationTrackerService.lat }}</p>

  <p>lag: {{ _locationTrackerService.lng }}</p>

</ion-content>
