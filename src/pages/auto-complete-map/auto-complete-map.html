<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Auto Complete</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
        <div class="form-group">
          <ion-input placeholder="search for location"
          autocorrect="off" autocapitalize="off" spellcheck="off" type="text" full
          class="form-control" #search [formControl]="searchControl"></ion-input>
        </div>
        <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
          <agm-marker [latitude]="latitude" [longitude]="longitude">
              <agm-info-window [disableAutoPan]="false">
                  <strong>{{address | json}}</strong>
                </agm-info-window>

          </agm-marker>
        </agm-map>
  
</ion-content>
