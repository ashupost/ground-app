<ion-header>

  <ion-navbar>
    <ion-title>CaptureImagePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngIf="!isCordova">
      <ion-label id="profile_image" color="primary" stacked>Select Image</ion-label>
      <ion-input type="file" accept="image/*" (change)="fileChangeListener($event)"></ion-input>
  </ion-item>

  <!-- Select image from device photolibrary -->
  <button *ngIf="isCordova" ion-button block color="primary" (click)="selectImage()">Select an Image</button>

  <img-cropper *ngIf="data" #cropper [image]="data" 
  [settings]="cropperSettings"

       id="profileImage">
  </img-cropper>
       
  
  <!-- Display the cropped image -->
  <div *ngIf="data.image && data">
    <img [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
  </div>

  <button ion-button block color="secondary" (click)="saveImage()">Save Image</button>


</ion-content>
