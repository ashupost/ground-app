<ion-header>

  <ion-navbar>
    <ion-title>CaptureImagePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngIf="!isCordova">
    <ion-label id="profile_image" color="primary" stacked>Select Image</ion-label>
    <ion-input type="file" accept="image/*" (change)="fileChangeEvent($event)"></ion-input>
 </ion-item>

  <!-- Select image from device photolibrary -->
  <button *ngIf="isCordova" ion-button block round color="primary" (click)="selectImageFromCamera()">Image from Camera</button>
  <button *ngIf="isCordova" ion-button block round color="primary" (click)="selectImageFromGallary()">Image from Gallary</button>

  <image-cropper
    [imageBase64]="imageBase64Data"
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    [resizeToWidth]="512"
    format="png"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (loadImageFailed)="loadImageFailed()"
></image-cropper>

  
<button ion-button block round color="secondary" *ngIf="croppedImage !== ''" (click)="saveImage()">Save Image</button>

</ion-content>
